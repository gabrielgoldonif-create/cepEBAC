<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário CEP simples</title>
</head>
<body>
  <h1>Preencher endereço pelo CEP</h1>

  <form>
    <label>
      CEP:
      <input id="cep" placeholder="00000-000">
    </label><br>

    <label>
      Logradouro:
      <input id="logradouro">
    </label><br>

    <label>
      Bairro:
      <input id="bairro">
    </label><br>

    <label>
      Cidade:
      <input id="cidade">
    </label><br>

    <label>
      UF:
      <input id="uf">
    </label><br>
  </form>

  <p id="status"></p>

  <script src="cep.js"></script>
</body>
</html>
